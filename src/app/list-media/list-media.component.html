<p>Pictures from API </p>


<ul>
    <li *ngFor ="let image of images">
     <img src="http://media.mw.metropolia.fi/wbma/uploads/{{image.filename}}">
    </li>
</ul>


<div *ngFor ="let stop of stops; let i = index">
    <h3>Stop{{i}}</h3>
    <ul>
        <li *ngFor="let route of stop.patterns">
            {{route.name}}
        </li>
    </ul>
</div>
